title: home
views:
  - badges: []
    cards:
      - cards:
          - entities:
              - entity: person.gail
              - entity: person.gervais
              - entity: person.jennifer
            show_header_toggle: false
            title: Household Members
            type: entities
          - card: null
            entities:
              - entity: person.chris
              - entity: person.jamie
            show_header_toggle: false
            title: Tenants
            type: entities
          - card:
              entity: sensor.distance_apart
              max: 4000
              min: 0
              name: GandG Apart
              severity:
                green: 0
                red: 1000
                yellow: 200
              theme: default
              type: gauge
            conditions:
              - entity: sensor.distance_apart
                state_not: '0'
            type: conditional
        type: vertical-stack
      - entities:
          - entity: device_tracker.gervais_owntracks
          - entity: device_tracker.gail_owntracks
          - entity: person.jennifer
          - entity: person.cameron
        type: map
    icon: 'mdi:account-multiple'
    panel: false
    path: default-view
    title: People
  - badges: []
    cards:
      - entities:
          - entity: group.all_lights
          - entity: group.outdoor_lights
          - entity: group.mainfloor_lights
          - entity: group.secondfloor_lights
          - entity: group.bathroom_lights
          - entity: group.bedroom_lights
          - entity: group.hallway_lights
          - entity: group.kitchen_lights
          - entity: group.livingroom_lights
          - entity: group.office_lights
          - entity: group.sunroom_lights
        show_header_toggle: false
        title: All Lights
        type: entities
      - card:
          show_header_toggle: false
          title: Bathroom
        entities:
          - entity: group.bathroom_lights
          - entity: switch.bathroom0
          - entity: switch.bathroom1
          - entity: switch.bathroom2
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Bedroom
        entities:
          - entity: group.bedroom_lights
          - entity: light.bedroom0
          - entity: light.bedroom1
          - entity: light.bedroom2
          - entity: light.bedroom3
          - entity: light.bedroom4
          - switch.switch4
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Hallway
        entities:
          - entity: group.hallway_lights
          - entity: light.stairs_back
          - entity: light.cherub
          - entity: light.foyer
          - entity: light.hallway
          - entity: light.upstairshallway
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Kitchen
        entities:
          - entity: group.kitchen_lights
          - entity: light.kitchen_island
          - entity: light.kitchen_pots
          - entity: light.kitchen_swirly0
          - entity: light.kitchen_swirly1
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Livingroom
        entities:
          - entity: group.livingroom_lights
          - light.couch0
          - light.couch1
          - light.fireplace0
          - light.fireplace1
          - light.fireplace2
          - light.fireplace3
          - light.lamp
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Office
        entities:
          - group.office_lights
          - light.office_main_lights
          - switch.switch0
          - switch.switch3
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Outdoor
        entities:
          - entity: group.outdoor_lights
          - entity: light.front_door
          - entity: switch.outdoor_backdoor
          - entity: switch.outdoor_deck_lights
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - card:
          show_header_toggle: false
          title: Sunroom
        entities:
          - group.sunroom_lights
          - light.sunroom0
          - light.sunroom1
          - light.sunroom2
          - light.sunroom3
          - light.sunroom4
          - switch.switch6
        state_filter:
          - 'on'
          - 'off'
        type: entity-filter
      - entities:
          - entity: switch.basement_light
          - entity: light.main_floor_bathroom_light
        show_header_toggle: false
        title: Misc
        type: entities
    icon: 'mdi:lightbulb'
    title: Lights and Switches
  - badges: []
    cards:
      - entity: weather.sj
        name: in Saint John
        type: weather-forecast
      - entities:
          - entity: sun.sun
          - entity: sensor.dark_sky_summary
          - entity: sensor.dark_sky_temperature
          - entity: sensor.dark_sky_apparent_temperature
          - entity: sensor.dark_sky_wind_gust
          - entity: sensor.dark_sky_humidity
          - entity: sensor.dark_sky_uv_index
          - entity: sensor.dark_sky_nearest_storm_distance
        show_header_toggle: false
        type: entities
    icon: 'mdi:weather-cloudy'
    panel: false
    title: Weather
  - badges: []
    cards:
      - camera_image: camera.front_door
        entity: camera.front_door
        show_info: true
        title: Front Door
        type: picture-entity
      - entities:
          - entity: weblink.home_security
            icon: 'mdi:file-video'
            name: Home Security
            type: weblink
            url: 'https://home.demontbrun.com/snapshots/'
        show_header_toggle: false
        title: Recordings
        type: entities
    icon: 'mdi:video'
    title: Security
  - badges: []
    cards:
      - entity: media_player.everywhere
        type: media-control
      - entity: media_player.bedroom
        type: media-control
      - entity: media_player.kitchen
        type: media-control
      - entity: media_player.office
        type: media-control
      - entity: media_player.sun_room
        type: media-control
      - entity: media_player.apt_a
        type: media-control
      - entity: media_player.plex_sunroom
        type: media-control
      - card:
          entity: media_player.plex_roku_3
          type: media-control
        conditions:
          - entity: media_player.plex_roku_3
            state_not: 'off'
          - entity: media_player.plex_roku_3
            state: playing
        type: conditional
      - entity: media_player.plex_xboxone
        type: media-control
    icon: 'mdi:play-circle-outline'
    title: Media Players
  - badges: []
    cards:
      - cards:
          - entities:
              - scene.sunroom_dim
              - scene.sunroom_normal
              - scene.sunroom_nightlight
            show_header_toggle: false
            title: Scene
            type: entities
          - entities:
              - script.timed_sunroom
              - script.timer_outdoor_off
              - script.timed_outdoor
              - script.timer_sunroom_off
            show_header_toggle: false
            title: Script
            type: entities
        type: vertical-stack
    icon: 'mdi:wrench-outline'
    path: ''
    title: Settings
