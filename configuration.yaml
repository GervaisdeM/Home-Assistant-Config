# {{{ Sensors

sensor:
  - platform: whois
    domain: demontbrun.com
    name: deMontbrun DNS Expiry

  - platform: season

  - platform: cert_expiry
    host: !secret http_base_url

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use_percent
        arg: /boot
      - type: disk_use_percent
        arg: /media/apple
      - type: disk_use_percent
        arg: /media/wine
      - type: disk_use_percent
        arg: /media/cracker
      - type: disk_use_percent
        arg: /media/grapes
      - type: memory_use_percent
      - type: swap_use_percent
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: processor_use
      - type: since_last_boot

  - platform: pi_hole
    host: pi.hole
    monitored_conditions:
      - unique_clients
      - ads_blocked_today
      - dns_queries_today

  - platform: glances
    host: pi.hole
    name: pi.hole
    resources:
      - 'disk_use_percent'
      - 'memory_use_percent'
      - 'swap_use_percent'
      - 'processor_load'

  - platform: glances
    host: zulip.dem
    name: zulip
    resources:
      - 'disk_use_percent'
      - 'memory_use_percent'
      - 'swap_use_percent'
      - 'processor_load'

  - platform: command_line
    name: 'Pi CPU temp'
    command: curl -sL http://pi.hole | grep Temp | awk '{ print $11 }' | sed 's/Temp:&nbsp;//' | sed 's/&nbsp;&deg;C<\/a>//'
    unit_of_measurement: Â°C

  - platform: command_line
    name: 'Grater uptime'
    command: cat /proc/uptime | awk '{ print $1 }'
    scan_interval: 60
    unit_of_measurement: minutes
    value_template: >-
      {% set uptime = value | int %}
      {% set minutes = (uptime / 60 ) | int %}
      {{ minutes }}

  - platform: uptime
    name: 'HASS uptime'
    unit_of_measurement: hours

  - platform: moon

  - platform: ring
    monitored_conditions:
      - last_activity
      - last_ding
      - last_motion

  - platform: speedtest
    hour:
      - 4
    monitored_conditions:
      - ping
      - download
      - upload

  - platform: rest
    resource: !secret hue_bedroom_battery
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 86400
    name: 'Bed Room Battery Level'

  - platform: rest
    resource: !secret hue_bedroom_lightlevel
    value_template: '{{ value_json.state.lightlevel }}'
    unit_of_measurement: Lux
    name: 'Bed Room Lux'

  - platform: rest
    resource: !secret hue_bedroom_temp
    value_template: '{{ value_json.state.temperature | round(-1) | float / 100 }}'
    unit_of_measurement: Â°C
    name: 'Bed Room Temp'

  - platform: rest
    resource: !secret hue_livingroom_battery
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 86400
    name: 'Living Room Battery Level'

  - platform: rest
    resource: !secret hue_livingroom_lightlevel
    value_template: '{{ value_json.state.lightlevel }}'
    unit_of_measurement: Lux
    name: 'Living Room Lux'

  - platform: rest
    resource: !secret hue_livingroom_temp
    value_template: '{{ value_json.state.temperature | round(-1) | float / 100 }}'
    unit_of_measurement: Â°C
    name: 'Living Room Temp'

  - platform: yr
    monitored_conditions:
      - temperature
      - symbol

  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - alerts
      - feelslike_c
      - relative_humidity
      - solarradiation
      - temp_c
      - UV
      - weather
      - wind_degrees
      - wind_gust_kph
      - wind_kph

  - platform: yweather
    monitored_conditions:
      - temp_min
      - temp_max
      - temperature

  - platform: command_line
    name: 'filesize_db'
    command: 'stat -c %s "/etc/homeassistant/home-assistant_v2.db"'
    unit_of_measurement: 'MB'
    value_template: '{{ (value|int / 1024 / 1024)|round(1) }}'
    scan_interval: 900

  - platform: template
    sensors:
      distance_apart:
        friendly_name: 'GandG Apart'
        value_template: >-
          {% if distance(states.device_tracker.gervais_iphonetracks, states.device_tracker.gail_iphonetracks) | int == 0 %}
            0
          {% elif distance(states.device_tracker.gervais_iphonetracks, states.device_tracker.gail_iphonetracks) | round(2) < 0.09 %}
            0
          {% else %}
            {{ distance(states.device_tracker.gervais_iphonetracks, states.device_tracker.gail_iphonetracks) | round(2) }}
          {% endif %}
        unit_of_measurement: 'km'
        entity_id:
          - device_tracker.gail_iphonetracks
          - device_tracker.gervais_iphonetracks

  - platform: nokia_health
    consumer_key: !secret nokia_key
    consumer_secret: !secret nokia_secret
    scan_interval: 3600

  - platform: imap_email_content
    name: Fing State
    server: !secret fing_email_server
    port: 993
    username: !secret fing_email_username
    password: !secret fing_email_password
    senders:
      - alert@fing.io

