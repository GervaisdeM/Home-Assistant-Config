# vim: set expandtab tabstop=2 shiftwidth=2 softtabstop=2:
homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 25
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Halifax

# {{{ customizations

  customize:
    group.all_devices:
      hidden: false
    group.all_scripts:
      hidden: false
    group.all_automations:
      hidden: false
    group.all_booleans:
      hidden: false
    group.all_lights:
      hidden: false
    group.all_switches:
      hidden: false

# }}}
# {{{ misc

# Enable web configs
config:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Set logging level
logger:
  default: error
  logs:
    homeassistant.components.camera: fatal
    homeassistant.components.media_player.plex: fatal

# Wemo switches are not always being discovered automatically.
wemo:
  static:
    - 192.168.2.80
    - 192.168.2.81

# Hue lights are not being discovered automaically.
light:
  platform: hue
  host: 192.168.2.120
  allow_unreachable:

# Lutron Dimmers in Kitchen
lutron_caseta:
  host: 192.168.2.121

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# Setup db
recorder:
