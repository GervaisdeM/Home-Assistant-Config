# }}}
# {{{ Sensors

sensor:
  - platform: pi_hole
    host: pi.hole

  - platform: command_line
    name: 'HASS uptime'
    command: echo "$(($(date +%s) - $(date --date="`systemctl show home-assistant.service -p ActiveEnterTimestamp | awk -F'=' '{print $2}'`" "+%s")))"
    scan_interval: 60
    unit_of_measurement: minutes
    value_template: >-
      {% set uptime = value | int %}
      {% set minutes = (uptime / 60 ) | int %}
      {{ minutes }}

  - platform: moon

  - platform: ring
    monitored_conditions:
      - last_activity
      - last_ding
      - last_motion
      - volume

  - platform: speedtest
    hour:
      - 4
    monitored_conditions:
      - ping
      - download
      - upload

  - platform: rest
    resource: !secret hue_livingroom_battery
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 86400
    name: 'Living Room Battery Level'

  - platform: rest
    resource: !secret hue_livingroom_lightlevel
    value_template: '{{ value_json.state.lightlevel }}'
    unit_of_measurement: Lux
    name: 'Living Room Lux'

  - platform: rest
    resource: !secret hue_livingroom_temp
    value_template: '{{ value_json.state.temperature | round(-1) | float / 100 }}'
    unit_of_measurement: Â°C
    name: 'Living Room Temp'

  - platform: yr
    monitored_conditions:
      - temperature
      - symbol

  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - alerts
      - feelslike_c
      - heat_index_c
      - pressure_trend
      - relative_humidity
      - solarradiation
      - temp_c
      - UV
      - visibility_km
      - weather
      - wind_degrees
      - wind_gust_kph
      - wind_kph

  - platform: yweather
    monitored_conditions:
      - weather
      - weather_current
      - temp_min
      - temp_max
      - wind_speed
      - pressure
      - visibility
      - humidity
      - temperature

  - platform: plex
    host: plex
    username: !secret plex_username
    password: !secret plex_password

  - platform: crimereports
    name: Crime Reports
    radius: 5000

binary_sensor:
  - platform: workday
    country: CA
    province: PE

  - platform: rest
    name: Livingroom Status
    resource: !secret hue_livingroom_status
    value_template: '{{ value_json.state.status }}'
    scan_interval: 2

  - platform: rest
    name: Livingroom Motion
    resource: !secret hue_livingroom_presence
    value_template: '{{ value_json.state.presence }}'
    scan_interval: 2

  - platform: ring
    monitored_conditions:
      - ding
      - motion

