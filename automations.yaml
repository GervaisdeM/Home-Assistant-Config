- alias: 'Turn off sunroom tv when idle'
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: '/20'
      seconds: 0
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states("media_player.roku_sunroom") != "standby" }}'
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.plex_sunroom
            state: 'idle'
            for:
              minutes: 15
          - condition: state
            entity_id: media_player.roku_sunroom
            state: 'idle'
            for:
              minutes: 15
          - condition: state
            entity_id: media_player.roku_sunroom
            state: 'home'
            for:
              minutes: 15
  action:
    service: remote.send_command
    data:
      entity_id: remote.roku_sunrooom
      command: power

- alias: 'Turn on heater in bedroom'
  initial_state: true
  trigger:
    - platform: template
      value_template: '{{ states.sensor.master_bedroom_temperature.state | int < 15 }}'
    - platform: time
      at: '22:00:00'
    - platform: time
      at: '7:30:00'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states.sensor.master_bedroom_temperature.state | int < 17 }}'
      - condition: template
        value_template: '{{ states("sensor.season") != "summer" }}'
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: time
                after: '21:30:00'
              - condition: time
                before: '23:59:59'
          - condition: and
            conditions:
              - condition: time
                after: '7:00:00'
              - condition: time
                before: '10:00:00'
      - condition: or
        conditions:
          - condition: state
            entity_id: person.gail
            state: 'home'
          - condition: template
            value_template: '{{ distance(states.device_tracker.grdems_phone_2) > 10 }}'
      - condition: or
        conditions:
          - condition: state
            entity_id: person.gervais
            state: 'home'
          - condition: template
            value_template: '{{ distance(states.device_tracker.iphone_2) > 10 }}'
  action:
    service: switch.turn_on
    entity_id: switch.switch4

