#################################################################
#### Automations
#################################################################

- id: switch_hass_template
  alias: switch_hass_template
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: frontend.set_theme
      data_template:
        name: 'dark_theme'
    - delay: '00:03:00'
    - service: homekit.start

- alias: 'Plex paused/stopped - normal lights'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.plex_sunroom
    from: 'playing'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: group.sunroom_lights
        state: 'on'
  action:
    - service: scene.turn_on
      entity_id: scene.sunroom_normal
    - delay: '00:00:04'
    - service: scene.turn_on
      entity_id: scene.sunroom_normal

- alias: 'Plex playing - Dimm lights'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.plex_sunroom
    to: 'playing'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: group.sunroom_lights
        state: 'on'
  action:
    - service: scene.turn_on
      entity_id: scene.sunroom_dim
    - delay: '00:00:30'
    - service: scene.turn_on
      entity_id: scene.sunroom_dim

- alias: 'Roku Idle'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.roku_sunroom
    from: 'playing'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: group.sunroom_lights
        state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.sunroom_normal

- alias: 'Roku Playing'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.roku_sunroom
    to: 'playing'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: group.sunroom_lights
        state: 'on'
      - condition: template
        value_template: "{{ is_state_attr('media_player.roku_sunroom', 'app_name', 'Netflix') }}"
  action:
    service: scene.turn_on
    entity_id: scene.sunroom_dim

- alias: 'GandG Playing'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.roku_bedroom
    to: 'playing'
  condition:
    condition: state
    entity_id: group.bedroom_lights
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.bedroom0
    data:
      brightness: 100
      transition: 2
      xy_color: [ 0.169, 0.044 ]

- alias: 'GandG Paused'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.roku_bedroom
    from: 'playing'
  condition:
    condition: state
    entity_id: group.bedroom_lights
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.bedroom0
    data:
      brightness: 155
      transition: 2
      xy_color: [ 0.4448, 0.4066 ]

- id: turn_on_lights_hallway
  alias: 'Occupancy in hallway - turn on lights'
  initial_state: false
  trigger:
    platform: state
    entity_id: binary_sensor.my_ecobee_occupancy
    to: 'on'
  condition:
    - condition: state
      entity_id: group.hallway_lights
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: light.turn_on
    entity_id: group.hallway_lights

- id: turn_on_lights_bedroom
  alias: 'Occupancy in bedroom - turn on lights'
  initial_state: false
  trigger:
    platform: state
    entity_id: binary_sensor.master_bedroom_occupancy
    to: 'on'
  condition:
    - condition: state
      entity_id: group.bedroom_lights
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: light.turn_on
    entity_id: group.bedroom_lights

- id: turn_off_lights_bedroom
  alias: 'No one in bedroom - turn off lights'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.master_bedroom_occupancy
    to: 'off'
    for:
      minutes: 30
  action:
    - service: light.turn_off
      entity_id: group.bedroom_lights
    - service: switch.turn_off
      entity_id: group.bathroom_lights

- id: turn_on_lights_office
  alias: 'Occupancy in Office - turn on lights'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.office_occupancy
    to: 'on'
  condition:
    condition: state
    entity_id: 'binary_sensor.workday_sensor'
    state: 'on'
  action:
    - service: light.turn_on
      entity_id: group.office_lights

- id: turn_off_lights_office
  alias: 'No one in Office - turn off lights'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.office_occupancy
    to: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.switch3
    - service: light.turn_off
      entity_id: group.office_lights

- alias: 'Everyone home and gone to bed - Lights out'
  initial_state: true
  trigger:
    - platform: state
      entity_id: media_player.roku_sunroom
      to: 'standby'
      for:
        minutes: 15
    - platform: state
      entity_id: group.cam_tracker,group.jen_tracker,person.gail,person.gervais
      to: 'home'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '22:30:00'
      - condition: state
        entity_id: media_player.roku_sunroom
        state: 'standby'
      - condition: or
        conditions:
          - condition: state
            entity_id: group.cam_tracker
            state: 'home'
          - condition: template
            value_template: '{{ as_timestamp(now())-as_timestamp(states.group.cam_tracker.last_updated) > 98000 }}'
      - condition: or
        conditions:
          - condition: state
            entity_id: group.jen_tracker
            state: 'home'
          - condition: template
            value_template: '{{ as_timestamp(now())-as_timestamp(states.group.jen_tracker.last_updated) > 98000 }}'
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ states("person.gail") != "home" }}'
          - condition: template
            value_template: '{{ distance(states.device_tracker.grdems_phone_2) > 10 }}'
      - condition: or
        conditions:
          - condition: template
            value_template: '{{ states("person.gervais") != "home" }}'
          - condition: template
            value_template: '{{ distance(states.device_tracker.iphone_2) > 10 }}'
  action:
    - delay: '00:10:00'
    - service: homeassistant.turn_off
      entity_id: automation.timed_lights_movement_front_door
    - service: light.turn_off
      entity_id: all
    - service: homeassistant.turn_off
      entity_id:
        - group.bathroom_lights
        - group.mainfloor_lights
        - group.outdoor_lights
        - group.secondfloor_lights
    - delay: '00:00:04'
    - service: homeassistant.turn_on
      entity_id: automation.timed_lights_movement_front_door

- alias: 'Midnight - Sunroom Lights out'
  initial_state: false
  trigger:
    platform: time
    at: '23:59:59'
  action:
    - service: light.turn_off
      entity_id: group.sunroom_lights
    - service: switch.turn_off
      entity_id: switch.switch6

- alias: '2am - Lights out'
  initial_state: true
  trigger:
    platform: time
    at: '02:00:00'
  action:
    - service: homeassistant.turn_off
      entity_id: automation.timed_lights_movement_front_door
    - service: switch.turn_off
      entity_id:
        - switch.basement_light
        - switch.switch3
        - switch.switch6
        - group.bathroom_lights
    - service: light.turn_off
      entity_id: all
    - service: homeassistant.turn_off
      entity_id:
        - group.office_lights
        - group.outdoor_lights
        - group.mainfloor_lights
        - group.secondfloor_lights
        - group.bathroom_lights
        - switch.basement_light
    - delay: '00:00:05'
    - service: homeassistant.turn_on
      entity_id: automation.timed_lights_movement_front_door

- alias: '6pm - heater off'
  initial_state: true
  trigger:
    - platform: time
      at: '18:00:00'
    - platform: time
      at: '18:30:00'
    - platform: time
      at: '19:00:00'
  condition:
    condition: and
    conditions:
      condition: template
      value_template: '{{ states("sensor.season") != "summer" }}'
  action:
    service: switch.turn_off
    entity_id:
      - switch.switch3

- alias: 'Sunrise - Lights out'
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: '+00:10:00'
  action:
    - service: light.turn_off
      entity_id: all
    - service: homeassistant.turn_off
      entity_id:
      - group.office_lights
      - group.outdoor_lights
      - group.mainfloor_lights
      - group.secondfloor_lights
      - group.bathroom_lights
      - switch.basement_light
      - switch.switch2

- alias: 'Sunset - Lights on'
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: '-00:20:00'
  action:
    service: homeassistant.turn_on
    entity_id:
      - group.hallway_lights
      - group.livingroom_lights
      - group.outdoor_lights
      - light.upstairsbathroom
      - light.kitchen_pots
      - scene.sunroom_normal
      - switch.bathroom2
      - switch.outdoor_backdoor
      - switch.switch2
      - switch.switch6

- alias: 'Sunroom lux low - lights on'
  initial_state: true
  trigger:
    - platform: state
      entity_id: media_player.roku_sunroom
      from: 'standby'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: 'sensor.sun_room_lux'
        below: '6500'
      - condition: state
        entity_id: group.sunroom_lights
        state: 'off'
  action:
    - service: scene.turn_on
      entity_id: scene.sunroom_normal
    - service: switch.turn_on
      entity_id: switch.switch6

- alias: 'Jennifer Home - turn on'
  initial_state: true
  trigger:
    platform: state
    entity_id: group.jen_tracker
    to: 'home'
  action:
    service: switch.turn_on
    entity_id: 'switch.switch1'

- alias: 'Jennifer Away - turn off'
  initial_state: false
  trigger:
    platform: state
    entity_id: group.jen_tracker
    to: 'not_home'
    for:
      hours: 2
  action:
    service: switch.turn_off
    entity_id: 'switch.switch1'

- alias: 'Midnight - heater off'
  initial_state: true
  trigger:
    - platform: time
      at: '23:59:59'
    - platform: time
      at: '00:29:59'
    - platform: time
      at: '00:59:59'
    - platform: time
      at: '01:29:59'
  condition:
    condition: template
    value_template: '{{ states("sensor.season") != "summer" }}'
  action:
    service: switch.turn_off
    entity_id: 'switch.switch1'

- alias: 'Bedroom Window fan on'
  initial_state: false
  trigger:
    platform: template
    value_template: '{{ states.sensor.yr_temperature.state < states.sensor.bed_room_temp.state }}'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states.sensor.bed_room_temp.state | int >= 18 }}'
      - condition: state
        entity_id: sensor.season
        state: 'summer'
  action:
    service: switch.turn_on
    entity_id:
      - switch.switch4

- alias: 'Bedroom Window fan off'
  initial_state: false
  trigger:
    - platform: template
      value_template: '{{ states.sensor.yr_temperature.state > states.sensor.bed_room_temp.state }}'
    - platform: template
      value_template: '{{ states.sensor.bed_room_temp.state | int < 18 }}'
  condition:
    condition: state
    entity_id: sensor.season
    state: 'summer'
  action:
    service: switch.turn_off
    entity_id:
      - switch.switch4

- alias: 'Gervais away - turn off heater'
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.gervais
      from: 'home'
  condition:
    condition: template
    value_template: '{{ states("sensor.season") != "summer" }}'
  action:
    service: switch.turn_off
    entity_id:
      - switch.switch3

- alias: 'Bedtime'
  initial_state: true
  trigger:
    platform: state
    entity_id: media_player.roku_sunroom
    to: 'standby'
    for:
      minutes: 20
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
        - condition: time
          after: '22:00:00'
        - condition: time
          before: '02:00:00'
      - condition: or
        conditions:
          - condition: state
            entity_id: person.gail
            state: 'home'
          - condition: template
            value_template: '{{ distance(states.device_tracker.grdems_phone_2) > 10 }}'
      - condition: or
        conditions:
          - condition: state
            entity_id: person.gervais
            state: 'home'
          - condition: template
            value_template: '{{ distance(states.device_tracker.iphone_2) > 10 }}'
  action:
    - service: homeassistant.turn_off
      entity_id:
        - group.office_lights
        - group.mainfloor_lights
        - group.secondfloor_lights
        - group.bathroom_lights
        - switch.basement_light
        - switch.switch2
        - switch.switch3
    - service: climate.set_preset_mode
      data:
        entity_id: climate.my_ecobee
        preset_mode: 'Sleep'

- alias: 'GandG not home - turn off bedroom things'
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.gail
      from: 'home'
    - platform: state
      entity_id: person.gervais
      from: 'home'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states("person.gail") != "home" }}'
      - condition: template
        value_template: '{{ states("person.gervais") != "home" }}'
  action:
    - service: light.turn_off
      entity_id: group.bedroom_lights
    - service: switch.turn_off
      entity_id:
        - group.bathroom_lights
        - switch.switch4

- alias: 'Tell Jen to turn off her TV'
  initial_state: true
  trigger:
    platform: time
    at: '08:10:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'device_tracker.jen_tv'
        state: 'home'
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
  action:
    service: tts.voicerss_say
    entity_id: media_player.jens_broken_chromecast
    data:
      message: 'Time to turn off your TV.'

- alias: 'Timed lights - Movement Front Door'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.front_door_ding
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.outdoor_lights
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    - service: homeassistant.turn_off
      entity_id: automation.timed_lights_movement_front_door
    - service: light.turn_on
      data:
        entity_id:
          - group.outdoor_lights
        brightness: 255
    - delay: '00:10:00'
    - service: light.turn_off
      entity_id:
        - group.outdoor_lights
    - delay: '00:00:04'
    - service: homeassistant.turn_on
      entity_id: automation.timed_lights_movement_front_door

- alias: 'Doorbell rang - pause tv'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.front_door_ding
    to: 'on'
  action:
    service: media_player.media_play_pause
    entity_id: media_player.plex_sunroom

- alias: 'Doorbell notify'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.front_door_ding
      to: 'on'
  action:
    - service: notify.zulip
      data_template:
        message: >
          :door: {{ trigger.to_state.attributes.friendly_name }}
          {% if trigger.to_state.attributes.device_class == 'motion' %} :wave:
          {% elif trigger.to_state.attributes.device_class == 'occupancy' %} :bell:
          {% endif %}
        title: 'Security Alert'
    - delay: '00:05:30'
    - service: downloader.download_file
      data_template:
        url: '{{ states.camera.front_door.attributes.video_url }}'
        filename: '{{ now().strftime("%Y-%m-%d_%H:%M") }}_camera.front_door.mp4'
    - service: camera.snapshot
      data_template:
        entity_id: camera.front_door
        filename: '/var/www/html/snapshots/{{ now().strftime("%Y-%m-%d_%H:%M") }}_camera.front_door.jpg'

- alias: Update Available Notification
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.updater
      from: 'off'
      to: 'on'
  action:
    - service: notify.zulip
      data:
        message: 'Update for Home Assistant is available.'
        title: 'Home Assistant'

- alias: 'Timed lights - Movement in Sunroom'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.sunroom_motion
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.sunroom_lights
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: script.timed_sunroom

- alias: 'Kitchen - Occupancy lights on'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.kitchen_lights
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    - service: light.turn_on
      entity_id: light.kitchen_pots
      data:
        brightness: 50

- alias: 'Kitchen - No occupancy lights off'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion
    to: 'off'
    for:
      minutes: 45
  action:
    - service: light.turn_off
      entity_id: group.kitchen_lights

- alias: 'Set sabnzb speed limit'
  initial_state: true
  trigger:
    - platform: state
      entity_id: group.householdmembers
    - platform: 'time'
      at: '10:00:00'
    - platform: 'time'
      at: '18:00:00'
    - platform: 'time'
      at: '02:00:00'
  action:
    service: rest_command.sabnzb_api

- alias: 'Home presence notification'
  initial_state: true
  trigger:
    platform: state
    entity_id: group.cam_tracker,group.jen_tracker,group.grant_tracker
  condition:
    condition: numeric_state
    entity_id: 'sensor.hass_uptime'
    above: '.01'
  action:
    service: notify.zulip
    data_template:
      message: >
        :{{ trigger.to_state.attributes.friendly_name | lower }}:
        {{ trigger.to_state.attributes.friendly_name }} has
        {%- if trigger.to_state.state == 'home' %} entered
        {%- else %} exited
        {%- endif %} home.
      title: 'Family Location'

- alias: 'Phones presence notification'
  initial_state: true
  trigger:
    platform: state
    entity_id: person.gervais,person.gail
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: 'sensor.hass_uptime'
        above: '.01'
      - condition: template
        value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
  action:
    service: notify.zulip
    data_template:
      message: >
        :{{ trigger.to_state.attributes.friendly_name | lower }}:
        {{ trigger.to_state.attributes.friendly_name }} has
        {%- if trigger.from_state.state == 'not_home' or trigger.from_state.state == 'Away' %} entered {{ trigger.to_state.state }}.
        {%- else %} exited {{ trigger.from_state.state }}.
        {%- endif %}
      title: 'Family Location'

- alias: 'Current weather notification'
  initial_state: true
  trigger:
    platform: state
    entity_id: sensor.dark_sky_summary
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: 'sensor.hass_uptime'
        above: '.01'
      - condition: template
        value_template: '{{ trigger.to_state.state != trigger.from_state.state }}'
      - condition: template
        value_template: '{{ trigger.to_state.state != "unknown" }}'
      - condition: template
        value_template: '{{ as_timestamp(now()) - as_timestamp(states.automation.current_weather_notification.attributes.last_triggered) | int > 3600 }}'
  action:
    service: notify.zulip
    data_template:
      message: >
        **Weather Condition:** {{ states.sensor.dark_sky_summary.state }}

        **Tempurature:** {{ states.sensor.dark_sky_temperature.state }}{{ states.sensor.dark_sky_temperature.attributes.unit_of_measurement }}

        **Feels like:** {{ states.sensor.dark_sky_apparent_temperature.state }}{{ states.sensor.dark_sky_apparent_temperature.attributes.unit_of_measurement }}
      title: 'Weather'

- alias: 'Current UV index notification'
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.dark_sky_uv_index
    above: '5'
  condition:
    condition: numeric_state
    entity_id: 'sensor.hass_uptime'
    above: '.01'
  action:
    service: notify.zulip
    data:
      message: >
        :sunny: UV Index is {{ states.sensor.dark_sky_uv_index.state }}. You better put on some sunscreen!
      title: 'Weather'

- alias: 'Weather forecast notification'
  initial_state: true
  trigger:
    platform: time
    at: '08:00:00'
  action:
    service: notify.zulip
    data:
      message: >
        []({{ states.sensor.dark_sky_summary.attributes.entity_picture }})
        **Today's Forecast:** {{ states.sensor.dark_sky_summary.state }}

        **High:** {{ states.sensor.dark_sky_temperature_high.state }}{{ states.sensor.dark_sky_temperature_high.attributes.unit_of_measurement }}

        **Low:** {{ states.sensor.dark_sky_temperature_low.state }}{{ states.sensor.dark_sky_temperature_low.attributes.unit_of_measurement }}
      title: 'Weather'

- alias: 'GandG not home - Movement in Bedroom'
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.bedroom_motion
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states("person.gail") != "home" }}'
      - condition: template
        value_template: '{{ states("person.gervais") != "home" }}'
  action:
    - service: homeassistant.turn_off
      entity_id: automation.gandg_not_home_movement_in_bedroom
    - service: notify.zulip
      data:
        message: >
          {% if states.group.jen_tracker.state == 'home' and states.group.cam_tracker.state == 'home' %}
          :cameron: Cameron or :jennifer: Jennifer
          {% elif states.group.jen_tracker.state == 'home' %}
          :jennifer: Jennifer
          {% elif states.group.cam_tracker.state == 'home' %}
          :cameron: Cameron
          {% else %}
          Someone
          {% endif %}
